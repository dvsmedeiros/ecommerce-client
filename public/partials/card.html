<div class="col-md-3">
    <div class="list-group">
        <a href="/#/" class="list-group-item"><span class="glyphicon glyphicon-home"/>&nbsp;Inicio</a>
		<a href="/#/home/account" class="list-group-item"><span class="glyphicon glyphicon-user"/>&nbsp;Minha conta</a>
		<a href="/#/home/orders" class="list-group-item"><span class="glyphicon glyphicon-list-alt"/>&nbsp;Meus Pedidos</a>
		<a href="/#/home/addresses" class="list-group-item"><span class="glyphicon glyphicon-envelope"/>&nbsp;Endereços</a>
		<a href="/#/home/exchanges" class="list-group-item"><span class="glyphicon glyphicon-gift"/>&nbsp;Cupons</a>
		<a href="/#/home/cards" class="list-group-item"><span class="glyphicon glyphicon-credit-card"/>&nbsp;Cartões</a>
		<a href="/#/home/notification" class="list-group-item">
			<span class="glyphicon glyphicon-comment" aria-hidden="true">
				</span>&nbsp;Notificações&nbsp;
				<span class="badge">{{$root.notifications.length}}</span>
        </a>                                                                		
    </div>
</div>
<div class="col-md-9">
	<div class="panel panel-default">
		<div class="panel-body">
			
			<p ng-show="responseMessage.message.length" class="alert" ng-class="{true: 'alert-danger',false: 'alert-info'}[responseMessage.hasError]">{{responseMessage.message}}</p>

			<form novalidate name="editForm" class="row" ng-submit="submit()">

				<div class="col-md-4">
			    	<div class="form-group" ng-class="{true: 'has-error',false: 'is-required'}[editForm.flag.$dirty && editForm.flag.$invalid]">
						<label>Bandeira *</label>
						<select name="flag" ng-model="card.flag.id" class="form-control" required 
						ng-options="flag.id as flag.description for flag in flags">
							<option value="">Selecione</option>
						</select>
					</div>
			    </div>
				<div class="col-md-4">
				    <div class="form-group" ng-class="{true: 'has-error',false: 'is-required'}[editForm.number.$dirty && editForm.number.$invalid]">
				      	<label class="control-label" for="number">Número</label>
				      	<input ng-model="card.aNumber" type="text" class="form-control" name="number" ui-mask="9999 9999 9999 9999" required>    
				  	</div>
				</div>		

				<div class="col-md-4">
				    <div class="form-group" ng-class="{true: 'has-error',false: 'is-required'}[editForm.name.$dirty && editForm.name.$invalid]">
				      	<label class="control-label" for="name">Nome</label>
				      	<input ng-model="card.name" type="text" class="form-control" name="name" placeholder="Name" required>    
				  	</div>
				</div>

				<div class="col-md-4">
				    <div class="form-group" ng-class="{true: 'has-error',false: 'is-required'}[editForm.month.$dirty && editForm.month.$invalid]">
				      	<label class="control-label" for="month">Mês</label>
				      	<input ng-model="card.expiringDate.month" type="number" class="form-control" name="month" placeholder="Month" min="1" max="12" required>    
				  	</div>
				</div>

				<div class="col-md-4">
				    <div class="form-group" ng-class="{true: 'has-error',false: 'is-required'}[editForm.year.$dirty && editForm.year.$invalid]">
				      	<label class="control-label" for="year">Ano</label>
				      	<input ng-model="card.expiringDate.year" type="number" class="form-control" name="year" placeholder="Year" min="2017" max="2060" required>    
				  	</div>
				</div>

				<div class="col-md-4">
				    <div class="form-group" ng-class="{true: 'has-error',false: 'is-required'}[editForm.cvv.$dirty && editForm.cvv.$invalid]">
				      	<label class="control-label" for="cvv">Código de Segurança</label>
				      	<input ng-model="card.cvv" type="text" class="form-control" name="cvv" ui-mask="999" required>    
				  	</div>
				</div>
				<div class="col-md-12">
				    <div class="checkbox">
		  				<label><input ng-model="card.principal" type="checkbox" value="true">Principal</label>
					</div>
				</div>
				<div class="col-md-12">
					<hr/>
					<button type="submit" class="btn btn-primary" ng-disabled="editForm.$invalid">
						Salvar
					</button>
					<a href="#/home/cards/list" class="btn btn-primary">Voltar</a>
				</div>	
			</form>		  		
		</div>
	</div>
</div>
