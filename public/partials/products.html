<div class="page-header text-center">
	<h1>PRODUTOS</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{message}}</p>

<div class="col-md-12">
	<div class="input-group">
		<span class="input-group-btn">
			<a href="#/products/new" class="btn btn-primary" type="button">
				Novo Produto
			</a>
		</span>
		<input class="form-control" placeholder="Pesquisar"	ng-model="filter">
	</div> <!-- fim col-md-12 -->
</div>			
<div class="col-md-12" ng-show="products.length">
	<br />
	<form novalidate name="editForm" ng-submit="submit()">
		<div class="table-responsive">
			<table class="table">
			    <thead>
				    <tr>
				    	<th>#</th>
				    	<th>Nome</th>
				        <th>Código</th>
				        <th>Descrição</th>
				        <th>Status</th>
				        <th></th>
				    </tr>
			    </thead>
			    <tbody>
			    	<tr ng-repeat="product in products | filter: filter">
				        <td>{{product.id}}</td>
				        <td>{{product.name}}</td>
				        <td>{{product.code}}</td>
				        <td>{{product.description}}</td>
				        <td>{{product.active}}</td>
				        <td class="text-center text-nowrap">
				        	<a href="#/products/edit/{{product.id}}" class="btn btn-warning">Editar</a> 
				        	<a ng-click="inactivate(product)" class="btn btn-danger">Remover</a>
				        </td>
			      	</tr>
			    </tbody>
			</table>
		</div>
	</form>
</div>
