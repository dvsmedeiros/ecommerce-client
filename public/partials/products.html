<p ng-show="message.length" class="alert alert-info">{{message}}</p>

<div class="col-md-3 panel panel-default panel-body">
</div>
<div class="col-md-9">
	<div class="input-group">
		<span class="input-group-btn">
			<a href="#/products/new" class="btn btn-primary" type="button">
				Novo Produto
			</a>
		</span>
		<input class="form-control" placeholder="Pesquisar"	ng-model="filter">
	</div>
	<br />
	<form novalidate name="editForm" ng-submit="submit()">
		<div class="table-responsive">
			<table class="table table-striped">
			    <thead>
				    <tr>				    
				    	<th>Nome</th>
				        <th>Código</th>
				        <th>Fornecedor</th>
				        <th>Categoria</th>
				        <th>Preço Venda</th>
				        <th></th>
				    </tr>
			    </thead>
			    <tbody>
			    	<tr ng-repeat="product in products | filter: filter">
				        <td>{{product.name}}</td>
				        <td>{{product.code}}</td>
				        <td>{{product.supplier.companyName}}</td>
				        <td>{{product.category.name}}</td>
				        <td>{{product.salePrice.value | currency}}</td>
				        <td>{{product.active ? 'Ativo' : 'Inativo'}}</td>
				        <td class="text-center text-nowrap">
				        	<a href="#/products/edit/{{product.id}}" class="btn btn-warning">
				        		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				        	</a> 
				        	<a ng-click="inactivate(product)" class="btn btn-danger">
				        		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				        	</a>
				        	<a href="#/stock/detail/{{product.id}}" class="btn btn-primary">
				        		<span class="glyphicon glyphicon-list" aria-hidden="true"></span>
				        	</a>
				        </td>
			      	</tr>
			    </tbody>
			</table>
		</div>
	</form>
</div>
