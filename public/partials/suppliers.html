<p ng-show="message.length" class="alert alert-info">{{message}}</p>

<div class="col-md-3 panel panel-default panel-body">
</div>
<div class="col-md-9">
	<div class="input-group">
		<span class="input-group-btn">
			<a href="#/supplier/new" class="btn btn-primary" type="button">
				Novo Fornecedor
			</a>
		</span>
		<input class="form-control" placeholder="Pesquisar"	ng-model="filter">
	</div>
	<br />
	<form novalidate name="editForm" ng-submit="submit()">
		<div class="table-responsive">
			<table class="table table-striped">
			    <thead>
				    <tr>
				    	<th>#</th>
				    	<th>Nome</th>
				        <th>CNPJ</th>
				        <th>Email</th>
				        <th>Status</th>
				        <th></th>
				    </tr>
			    </thead>
			    <tbody>
			    	<tr ng-repeat="supplier in suppliers | filter: filter">
				        <td>{{supplier.id}}</td>
				        <td>{{supplier.companyName}}</td>
				        <td>{{supplier.cnpj.number | cnpj}}</td>
				        <td>{{supplier.email}}</td>
				        <td>{{supplier.active ? 'Ativo' : 'Inativo'}}</td>
				        <td class="text-center text-nowrap">
				        	<a href="#/supplier/edit/{{supplier.id}}" class="btn btn-warning">
				        		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				        	</a> 
				        	<a ng-click="inactivate(supplier)" class="btn btn-danger">
				        		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				        	</a>
				        </td>
			      	</tr>
			    </tbody>
			</table>
		</div>
	</form>
</div>
