<div class="col-md-3">
    <div class="list-group">
        <a href="/#/home" class="list-group-item">Inicio</a>
		<a href="/#/home/account" class="list-group-item">Informações de Conta</a>
		<a href="/#/home/addresses" class="list-group-item">Meus Endereços</a>
		<a href="/#/home/orders" class="list-group-item">Meus Pedidos</a>
		<a href="/#/home/exchanges" class="list-group-item">Trocas e Devoluções</a>
		<a href="/#/home/cards" class="list-group-item">Cartões e Vales</a>
		<a href="/#/logout" class="list-group-item">Sair</a>
    </div>	
</div>

<div class="col-md-9">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="text-center">MEUS PEDIDOS</h4>
		</div>
		<div class="panel-body" style="min-height: 500px;">

			<div class="col-md-12">
				<input class="form-control" placeholder="Pesquisar" ng-model="filter">
			</div> 

			<div class="col-md-12">
				<br />
				<form novalidate name="editForm" ng-submit="submit()">
					<div class="table-responsive">
						<table class="table">
						    <thead>
							    <tr>
							    	<th>Nº Pedido</th>
							    	<th>Itens</th>
							        <th>Data</th>
							        <th>Total</th>
							        <th>Status</th>
							        <th></th>
							    </tr>
						    </thead>
						    <tbody>
						    	<tr ng-show="!orders.length"> 
						    		<td>No results found.</td>
						    	</tr>
						    	<tr ng-repeat="order in orders | filter: filter">
							        <td>{{order.id}}</td>
							        <td>{{order.items.length}}</td>
							        <td>{{order.insertionDate}}</td>
							        <td>{{order.total | currency}}</td>
							        <td>{{order.statusOrder}}</td>
							        <td class="text-center text-nowrap">
							        	<a href="#/home/orders/detail/{{order.id}}" class="btn btn-warning">
							        		Ver Detalhes
							        	</a> 
							        </td>
						      	</tr>
						    </tbody>
						</table>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
