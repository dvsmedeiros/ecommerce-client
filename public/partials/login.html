
<div class="col-sm-6 col-sm-offset-3">
	<div class="page-header text-center">
		<h2>LOGIN</h2>
	</div>
    
	<p ng-show="message.length" class="alert alert-danger">{{message}}</p>
	<form ng-submit="authenticate()">
		<div class="form-group">
			<label>Login</label>
			<input type="text" class="form-control" ng-model="user.login">
		</div>
		<div class="form-group">
			<label>Senha</label>
			<input type="password" class="form-control" ng-model="user.password">
		</div>
		<input type="submit" value="Login" class="btn btn-primary btn-block">
	</form>
</div>
