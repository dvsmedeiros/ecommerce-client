<div class="col-md-3">
    <div class="list-group" ng-controller="CategoriesController">
        <a ng-repeat="category in activeCategories" href="#" class="list-group-item">{{category.name}}</a>
    </div>
</div>
<div class="col-md-9">
    
    <div class="row">
    	<div class="col-md-12">
		    <div class="input-group">
		        <span class="input-group-addon">BUSCAR</span>
		        <input class="form-control" ng-model="filter">
		    </div>
	    </div>
    </div>
    <br />
    <div class="row">
       	<div ng-controller="ProductsController">
		    <div class="col-md-4" ng-repeat="product in activeProducts | filter: filter">
	            <div class="panel panel-default">
	            	
		                <img class="img-responsive" src="http://placehold.it/320x150" alt="">
		                <div class="panel-body">
			                <h4 class="pull-right">R${{product.price.value}}</h4>
			                <h4><a href="#">{{product.name}}</a>
			                </h4>
			                <p>{{product.shortDescription}}</p>
			                <a href="/#/cart/{{product.id}}" class="btn btn-success btn-block">COMPRAR</a>
	                    </div>                  
	            </div>
	   	 	</div>
   	 	</div>
   	</div>
</div>
