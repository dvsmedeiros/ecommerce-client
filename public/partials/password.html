<div class="col-md-3">
    <div class="list-group">
        <a href="/#/" class="list-group-item"><span class="glyphicon glyphicon-home"/>&nbsp;Inicio</a>
		<a href="/#/home/account" class="list-group-item"><span class="glyphicon glyphicon-user"/>&nbsp;Minha conta</a>
		<a href="/#/home/orders" class="list-group-item"><span class="glyphicon glyphicon-list-alt"/>&nbsp;Meus Pedidos</a>
		<a href="/#/home/addresses" class="list-group-item"><span class="glyphicon glyphicon-envelope"/>&nbsp;Endereços</a>
		<a href="/#/home/exchanges" class="list-group-item"><span class="glyphicon glyphicon-gift"/>&nbsp;Cupons</a>
		<a href="/#/home/cards" class="list-group-item"><span class="glyphicon glyphicon-credit-card"/>&nbsp;Cartões</a>
		<a href="/#/home/notification" class="list-group-item">
			<span class="glyphicon glyphicon-comment" aria-hidden="true">
				</span>&nbsp;Notificações&nbsp;
				<span class="badge">{{$root.notifications.length}}</span>
        </a>                                                                		
    </div>
</div>
<div class="col-md-9">
	<div class="panel panel-default">
		
		<div class="panel-body">
			
			<div class="col-md-12">
				<p ng-show="responseMessage.message.length" class="alert" ng-class="{true: 'alert-danger',false: 'alert-info'}[responseMessage.hasError]">{{responseMessage.message}}</p>
			</div>
			
			<form novalidate name="editForm" class="row" ng-submit="submit()">
	    	
		  		<div class="col-md-6">
		  			<div class="col-md-12">
				    	<div class="form-group" ng-class="{true: 'has-error',false: 'is-required'}[editForm.actualPassword.$dirty && editForm.actualPassword.$invalid]">
						    <label class="control-label" for="actualPassword">Senha Atual</label>
						    <input ng-model="change.actual" type="password" class="form-control" name="actualPassword" placeholder="Actual Password" required> 
						</div>
					</div>
					<div class="col-md-12">
				    	<div class="form-group" ng-class="{true: 'has-error',false: 'is-required'}[editForm.password.$dirty && editForm.newPassword.$invalid]">
						    <label class="control-label" for="newPassword">Novo Senha</label>
						    <input ng-model="change.newPassword" type="password" class="form-control" name="newPassword" placeholder="New Password" required> 
						</div>
					</div>
					<div class="col-md-12">
				    	<div class="form-group" ng-class="{true: 'has-error',false: 'is-required'}[editForm.confirmNewPassword.$dirty && editForm.confirmNewPassword.$invalid]">
						    <label class="control-label" for="confirmNewPassword">Confirmar Novo Senha</label>
						    <input ng-model="change.confirmNewPassword" type="password" class="form-control" name="Confirm New Password" placeholder="Confirm New Password" required> 
						</div>
					</div>				
					<div class="col-md-12">
						<hr/>
						<button type="submit" class="btn btn-primary" ng-disabled="editForm.$invalid">
							Salvar
						</button>
						<a href="#/home/account" class="btn btn-primary">Voltar</a>
					</div>
				</div>
			</form>
		</div>
	</div>		
</div>
