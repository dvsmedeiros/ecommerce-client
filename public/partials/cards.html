    <div class="list-group">
        <a href="/#/" class="list-group-item"><span class="glyphicon glyphicon-home"/>&nbsp;Inicio</a>
		<a href="/#/home/account" class="list-group-item"><span class="glyphicon glyphicon-user"/>&nbsp;Minha conta</a>
		<a href="/#/home/orders" class="list-group-item"><span class="glyphicon glyphicon-list-alt"/>&nbsp;Meus Pedidos</a>
		<a href="/#/home/addresses" class="list-group-item"><span class="glyphicon glyphicon-envelope"/>&nbsp;Endereços</a>
		<a href="/#/home/exchanges" class="list-group-item"><span class="glyphicon glyphicon-gift"/>&nbsp;Cupons</a>
		<a href="/#/home/cards" class="list-group-item"><span class="glyphicon glyphicon-credit-card"/>&nbsp;Cartões</a>
		<a href="/#/home/notification" class="list-group-item">
			<span class="glyphicon glyphicon-comment" aria-hidden="true">
				</span>&nbsp;Notificações&nbsp;
				<span class="badge">{{$root.notifications.length}}</span>
        </a>                                                                		
    </div>
</div>
<div class="col-md-9">
	<div class="panel panel-default">		
		<div class="panel-body">
						
			<div class="col-md-12">
				<br />
				<div class="input-group">
					<span class="input-group-btn">
						<a href="#/home/cards/new" class="btn btn-primary" type="button">
							Novo Cartão
						</a>
					</span>
					<input class="form-control" placeholder="Pesquisar"	ng-model="filter">
				</div> <!-- fim col-md-12 -->
			</div>
			<div class="col-md-12">			
				<br />
				<form novalidate name="editForm" ng-submit="submit()">
					<div class="table-responsive">
						<table class="table table-striped">
						    <thead>
							    <tr>
							    	<th class="text-center">Bandeira</th>
							    	<th class="text-center">Nº</th>
							        <th class="text-center">Nome</th>
							        <th class="text-center">Vencimento</th>							        
							        <th class="text-center"></th>	
							        <th class="text-center"></th>									        
							    </tr>
						    </thead>
						    <tbody>
						    	<tr ng-show="!cards.length"> 
						    		<td colspan="6">No results found.</td>
						    	</tr>
						    	<tr ng-repeat="card in cards | filter: filter" ng-show="cards.length">
							        <td class="text-center">{{card.flag.code}}</td>
							        <td class="text-center">{{card.aNumber | card}}</td>
							        <td class="text-center">{{card.name}}</td>
							        <td class="text-center">{{card.expiringDate.month}} / {{card.expiringDate.year}}</td>							        
							        <td class="text-center">
							        	<span ng-show="card.principal" class="badge">PRINCIPAL</span>
							        </td>							        
							        <td class="text-center" class="text-center text-nowrap">
							        	<a href="#/home/cards/edit/{{card.id}}" class="btn btn-sm btn-warning">
							        		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							        	</a> 							        	
							        </td>
						      	</tr>
						    </tbody>
						</table>
					</div>
				</form>
			</div>
